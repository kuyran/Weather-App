<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ab3e52a757.js"
      crossorigin="anonymous"
    ></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/weatherstyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="topbuffer"></div>
      <div class="mainbox">
        <div class="row">
          <div class="col-10">
            <h1><strong>Know the Weather!</strong></h1>
          </div>
          <div class="col-2 fandc hidden">
            <div
              class="btn-group"
              role="group"
              aria-label="Basic radio toggle button group"
            >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio1"
                autocomplete="off"
                checked
              />
             
 <label class="btn btn-outline-secondary btn-sm selected-unit" for="btnradio1" id="farbutton"
                >°F</label
              >

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio2"
                autocomplete="off"
              />
              <label class="btn btn-outline-secondary btn-sm" for="btnradio2" id="celbutton"
                >°C</label
              >


            </div>
          </div>
        </div>

        <br />
        <form id="city-form">
          <div class="row">
            <div class="col-7">
              <div class="mb-4">
                <input
                  type="text"
                  class="form-control"
                  id="input-city"
                  placeholder="Enter a city here"
                />
              </div>
            </div>
                <div class="col-2">
              <button type="submit" class="btn btn-dark btn-block">
                Submit
              </button>
            </div>
            <div class="col-1">
              <button type="button" class="btn btn-outline-dark" id="locbut">
                <i class="fas fa-location-arrow"></i>
              </button>
            </div>
        
          </div>
        </form>

        <hr />
<p>
        <div class="row">
          <div class="col-4 right-details">
            <span class="citylocation" id="location"><strong>Brooklyn, New York</strong></span>
               <br />
            <span id="calendarDate">Tues, Sep 22</span>
            <br/>
            <span id="hourSide"> 12:00 PM</span> 
          </div>
        
          <div class="col icon-temp">
            <div class="row">
              <div class="col-4 weathericon">
                <img src="" alt="clear" id="currentweathericon" class="currentIcon">
                <!--<i class="fas fa-cloud-sun-rain currentIcon" ></i>-->
              </div>
              <div class="col-7"><h1 class="todayTemp temperature" id="today-temp">45°</h1></div>
            </div>
          </div>
          <div class="col-1"></div>
          <div class="col left-details">
            <span id=descToday> Cloudy & Rainy</span>
            <br />
            Humidity: <span id="humidtoday">40</span>%
            <br />
            Wind: <span id="daywind">5</span> mph
          </div>
        </div>
</p>
        <hr />

        <h5><strong>Week's Forecast</strong></h5>
        <div class="row" id=forecastArea>
      </div>
      
    </div>
    <div>
       <p class="sourcecode"><a href="https://github.com/kuyran/Weather-App" target="_blank">Source Code</a> by Krish Raneses</p>
       </div>
    <script src="src/weatherscript.js"></script>
  </body>
</html>
